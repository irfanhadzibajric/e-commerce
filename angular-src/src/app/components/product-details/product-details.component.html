<mdb-card cascade="true" wider="true">
  <div class="popup animate__animated animate__fadeInDown">
    <a class="close">
      <mdb-icon
        fas
        icon="angle-left"
        (click)="closeModalEvent.emit($event)"
      ></mdb-icon>
    </a>
    <div class="row">
      <div class="col-md-6">
        <!--Card image-->
        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
          <mdb-card-img src="{{ product.image }}"> </mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
      </div>
      <div class="right col-md-6">
        <mdb-card-body cascade="true" class="text-left">
          <!--Card content-->
          <!--Title-->
          <h4 class="card-title">
            {{ product.title }}
          </h4>
          <div class="row detail-row">
            <div class="col-md-6 price-row">
              <div class="product-price">
                <h4>PRICE</h4>
                <h2 class="price">{{ product.price }}$</h2>
              </div>
            </div>
            <div class="col-md-6">
              <input
                id="quantity"
                type="number"
                name="quantity"
                class="form-control"
                [(ngModel)]="quantity"
                [value]="quantity"
              />
              <button
                mdbBtn
                class="addToCart"
                type="button"
                color="primary"
                mdbWavesEffect
                (click)="addToCart(product)"
              >
                <mdb-icon fas icon="credit-card" class="mr-1"></mdb-icon>Add to
                card
              </button>
            </div>
          </div>
        </mdb-card-body>
        <div class="card-text">
          <h2 class="product-description">Description:</h2>
          <p>{{ product.content }}</p>
        </div>
      </div>
    </div>
  </div>
</mdb-card>
<div class="blur" (click)="closeModalEvent.emit($event)"></div>
